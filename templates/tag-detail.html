{% extends 'base.html' %}

{% block content %} 

<h2>{{ tag.tag }}</h2>
{% if tag.posts %}
    <ul>
        {% for post in tag.posts_table %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
<a href='/tags/{{ tag.id }}/edit' class='btn btn-primary'>Edit</a>
<a href='/tags/{{ tag.id }}/delete' class='btn btn-danger'>Delete</a>
<a href="/tags" class='btn btn-secondary'>Go back</a>

{% endblock %}
