{% extends 'base.html' %}

{% block content %} 

<img src="{{ user.image_url }}" alt="" width='100px' height='100px'>
<h1>{{ user.get_full_name() }}</h1>
<a href='/users/{{ user.id }}/edit' class='btn btn-primary'>Edit</a>
<a href='/users/{{ user.id }}/delete' class='btn btn-danger'>Delete</a>
<a href="/users" class='btn btn-secondary'>Go back</a>

<br>
<br>

<h3>Posts</h3>
    <ul>
        {% for post in user.posts %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>


<a href='/users/{{ user.id }}/posts/new' class='btn btn-primary'>Add Post</a>
{% endblock %}
