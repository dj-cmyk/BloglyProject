{% extends 'base.html' %}

{% block content %} 
<h2>Add a Post for {{ user.get_full_name() }}</h2>
<form class="new-post" action="/users/{{ user.id }}/posts/new" method="POST">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title"  name="title" placeholder="Post Title" minlength="2" maxlength="100" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <input type="textarea" class="form-control" id="content" name="content" placeholder="Post Content" required>
    </div>
    <a href="/users/{{ user.id }}" class='btn btn-info'>Cancel</a>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

  
  {% endblock %}
