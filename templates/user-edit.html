{% extends 'base.html' %}

{% block content %} 
<h2>Edit User</h2>
<form class="edit-user" action="/users/{{ user.id }}/edit" method="POST">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" id="first_name"  name="first_name" placeholder="{{ user.first_name }}" minlength="2" maxlength="30">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="{{ user.last_name }}" minlength="2" maxlength="30">
    </div>
    <div class="form-group">
      <label for="image_url">Image URL:</label>
      <input type="url" class="form-control" id="image_url" name="image_url" placeholder="{{ user.image_url }}">
    </div>
    <button type="submit" class="btn btn-secondary">Submit Changes</button>
  </form>


  {% endblock %}
