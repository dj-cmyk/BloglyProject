{% extends 'base.html' %}

{% block content %} 
<h2>Create a Tag</h2>
<form class="new-tag" action="/tags/new" method="POST">
    <div class="form-group">
      <label for="tag_name">Tag Name:</label>
      <input type="text" class="form-control" id="tag_name"  name="tag_name" placeholder="Tag" minlength="2" maxlength="30" required>
    </div>
    <a href="/tags" class='btn btn-outline-info'>Cancel</a>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>


  {% endblock %}
