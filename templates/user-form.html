{% extends 'base.html' %}

{% block content %} 
<h2>Create a User</h2>
<form class="new-user" action="/users/new" method="POST">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" id="first_name"  name="first_name" placeholder="First Name" minlength="2" maxlength="30" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" minlength="2" maxlength="30" required>
    </div>
    <div class="form-group">
      <label for="image_url">Image URL:</label>
      <input type="url" class="form-control" id="image_url" name="image_url">
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>


  {% endblock %}
